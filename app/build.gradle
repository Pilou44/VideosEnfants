apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.freak.videosenfants"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 18
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '8.1.12.v20130726'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '8.1.12.v20130726'
    compile group: 'org.eclipse.jetty', name: 'jetty-client', version: '8.1.12.v20130726'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:support-v4:23.2.1'
    compile 'org.apache.httpcomponents:httpcore:4.4.1'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.github.wseemann:FFmpegMediaMetadataRetriever:1.0.6'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile files('libs/cling-core-2.1.1.jar')
    compile files('libs/cling-support-2.1.1.jar')
}
